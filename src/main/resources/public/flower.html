<div class="row" style="margin-top: 10px;">
    <div class="col-xs-2">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary" ng-click="create()">Nouveau</button>
            </div>
        </div>
    </div>
    <div class="col-xs-2" style="border: 1px solid black;">
        <div class="row">
            <div class="col-xs-12" style="border: 1px solid black; text-align: center;">NEW</div>
            <div ng-repeat="ticket in newTicket" class="col-xs-12" style="background-color: lightyellow; border: 1px solid black;">
                <div class="row">
                    <div class="col-xs-10" ng-click="update(ticket.id)">
                        <div class="row">No: {{ticket.id}}</div>
                        <div class="row">{{ticket.contact}}</div>
                    </div>
                    <div class="col-xs-1 glyphicon glyphicon-remove" style="color: darkred;" ng-click="delete(ticket.id)"></div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-6 col-xs-6" style="text-align: center;">
                        <a href="" ng-click="nextStatus(ticket.id)">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-2" style="border: 1px solid black;">
        <div class="row">
            <div class="col-xs-12" style="border: 1px solid black; text-align: center;">TO DO</div>
            <div ng-repeat="ticket in todoTicket" class="col-xs-12" style="background-color: lightyellow; border: 1px solid black;">
                <div class="row">
                    <div class="col-xs-10" ng-click="update(ticket.id)">
                        <div class="row">No: {{ticket.id}}</div>
                        <div class="row">{{ticket.contact}}</div>
                    </div>
                    <div class="col-xs-1 glyphicon glyphicon-remove" style="color: darkred;" ng-click="delete(ticket.id)"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6" style="text-align: center;">
                        <a href="" ng-click="prevStatus(ticket.id)">Prev</a>
                    </div>
                    <div class="col-xs-6" style="text-align: center;">
                        <a href="" ng-click="nextStatus(ticket.id)">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-2" style="border: 1px solid black;">
        <div class="row">
            <div class="col-xs-12" style="border: 1px solid black; text-align: center;">DONE</div>
            <div ng-repeat="ticket in doneTicket" class="col-xs-12" style="background-color: lightyellow; border: 1px solid black;">
                <div class="row">
                    <div class="col-xs-10" ng-click="update(ticket.id)">
                        <div class="row">No: {{ticket.id}}</div>
                        <div class="row">{{ticket.contact}}</div>
                    </div>
                    <div class="col-xs-1 glyphicon glyphicon-remove" style="color: darkred;" ng-click="delete(ticket.id)"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6" style="text-align: center;">
                        <a href="" ng-click="prevStatus(ticket.id)">Prev</a>
                    </div>
                    <div class="col-xs-6" style="text-align: center;">
                        <a href="" ng-click="nextStatus(ticket.id)">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-2" style="border: 1px solid black;">
        <div class="row">
            <div class="col-xs-12" style="border: 1px solid black; text-align: center;">RELEASED</div>
            <div ng-repeat="ticket in releasedTicket" class="col-xs-12" style="background-color: lightyellow; border: 1px solid black;">
                <div class="row">
                    <div class="col-xs-10" ng-click="update(ticket.id)">
                        <div class="row">No: {{ticket.id}}</div>
                        <div class="row">{{ticket.contact}}</div>
                    </div>
                    <div class="col-xs-1 glyphicon glyphicon-remove" style="color: darkred;" ng-click="delete(ticket.id)"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6" style="text-align: center;">
                        <a href="" ng-click="prevStatus(ticket.id)">Prev</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
