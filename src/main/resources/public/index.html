<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="css/xeditable.min.css" rel="stylesheet">
    <script src="app/xeditable.min.js"></script>
</head>

<body ng-controller="myCtrl">
<div class="row" style="margin-top: 10px; height: 700px; max-height: 700px;">
    <div class="col-sm-6" style="border-right: 1px solid black;">
        <div class="row">
            <label class="col-sm-8 offset-sm-1">Liste des Animes</label>
            <input class="col-sm-2" ng-model="filter.name" placeholder="Rechercher">
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col-sm-10 offset-sm-1" style="border: 1px solid black; border-collapse: collapse;">
                <div class="row">
                    <div class="col-sm-1" style="border: 1px solid black;"></div>
                    <div class="col-sm-5" style="border: 1px solid black;">Nom</div>
                    <div class="col-sm-5" style="border: 1px solid black;">Tags</div>
                    <div class="col-sm-1" style="border: 1px solid black;">Vue</div>
                </div>
                <div ng-repeat="serie in series | orderBy:'name' | filter:filter">
                    <div class="row" style="background-color: {{getSelectedSerie().id==serie.id?'lightgrey':'white'}}">
                        <div class="col-sm-1" style="border: 1px solid black;" ng-click="setSelectedSerie(serie)">{{getSelectedSerie().id==serie.id?"v":">"}}</div>
                        <div class="col-sm-5" style="border: 1px solid black; cursor:pointer;"
                             ng-click="setSelectedSerie(serie)">
                            <a href="">{{serie.name}}</a>
                        </div>
                        <div class="col-sm-5" style="border: 1px solid black;">
                            <div class="row">
                                <div class="{{textBtnForm.$visible?'col-sm-12':'col-sm-9'}}">
                                    <div class="row" style="word-break: keep-all;" editable-select="serie.tags"
                                       e-multiple e-ng-options="t as t.name for t in tags"
                                       onaftersave="updateSerie(serie)"
                                       e-form="textBtnForm">
                                        <div class="col-sm-4" ng-repeat="tag in serie.tags" style="padding: 0 2px 0 2px;">{{tag.name}}</div>
                                    </div>
                                </div>
                                <div class="col-sm-3" ng-hide="textBtnForm.$visible">
                                    <button class="btn btn-info" ng-click="textBtnForm.$show()">edit</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1" style="border: 1px solid black; cursor:pointer;"
                             ng-click="toggleViewedSerie(serie)">
                            <a href="">{{serie.viewed}}</a>
                        </div>
                    </div>
                    <div ng-if="getSelectedSerie().id==serie.id" ng-repeat="e in serie.episodes | orderBy:'num'">
                        <div class="row" style="background-color: {{getSelectedEpisode().id==e.id?'yellow':'lightyellow'}}">
                            <div class="col-sm-1" style="border: 1px solid black;"></div>
                            <div class="col-sm-5" style="border: 1px solid black; cursor:pointer;" ng-click="setSelectedEpisode(e)">
                                <a href="">{{e.name}}</a>
                            </div>
                            <div class="col-sm-5" style="border: 1px solid black;"></div>
                            <div class="col-sm-1" style="border: 1px solid black; cursor:pointer;"
                                 ng-click="toggleViewedEpisode(e)">
                                <a href="">{{e.viewed}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="getSelectedEpisode()" class="col-sm-6">
        <div class="row">
            <div class="col-sm-12" style="text-align: center;"><b>{{getSelectedEpisode().name}}</b></div>
            <ng-video episodeid="getSelectedEpisode().id" class="col-sm-10 offset-sm-1" style="margin-top: 10px;"></ng-video>
        </div>
    </div>
</div>
</body>
</html>
